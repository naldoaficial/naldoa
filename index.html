<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NaldoA Play</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    background: url('sua-foto-principal.jpg') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
    overflow-x:hidden;
  }
  header{
    width:100%;
    padding:30px 20px;
    text-align:center;
    text-shadow:0 0 10px #ff0080,0 0 20px #00f5ff;
  }
  header h1{
    font-size:3rem;
    cursor:pointer;
    transition: 0.3s;
  }
  header h1:hover{
    text-shadow:0 0 20px #ff00ff,0 0 30px #00ffff;
  }
  nav{
    margin:20px 0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:15px;
  }
  nav button{
    background:linear-gradient(45deg,#ff0080,#00f5ff);
    border:none;
    padding:12px 25px;
    border-radius:10px;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 10px #ff0080,0 0 20px #00f5ff;
    transition:.3s;
  }
  nav button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff00ff,0 0 30px #00ffff;
  }
  .radio-container{
    margin:40px 0;
    text-align:center;
  }
  .radio-container audio{
    width:350px;
    outline:none;
    border-radius:10px;
    box-shadow:0 0 15px #ff0080,0 0 25px #00f5ff;
  }
  .photos,.videos{
    width:90%;
    max-width:1200px;
    margin:30px 0;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
  }
  .photos img,.videos iframe{
    width:300px;
    border-radius:15px;
    box-shadow:0 0 15px #ff0080,0 0 20px #00f5ff;
    transition:transform .3s,box-shadow .3s;
  }
  .photos img:hover,.videos iframe:hover{
    transform:scale(1.05);
    box-shadow:0 0 25px #ff00ff,0 0 30px #00ffff;
  }
  section h2{
    width:100%;
    text-align:center;
    margin-bottom:20px;
    font-size:2rem;
    text-shadow:0 0 10px #ff0080,0 0 20px #00f5ff;
  }
  footer{
    margin-top:auto;
    padding:20px;
    background:rgba(0,0,0,0.6);
    width:100%;
    text-align:center;
    font-size:0.9rem;
    color:#ccc;
  }
  canvas{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index:-1;
  }
  @media(max-width:768px){
    nav button{width:90%;margin:5px 0;}
    .photos img,.videos iframe{width:90%;}
    .radio-container audio{width:90%;}
  }
</style>
</head>
<body>

<canvas id="visualizer"></canvas>

<header>
  <h1 onclick="window.location.href='https://www.seulink.com'">NaldoA Play</h1>
</header>

<nav>
  <button onclick="alert('Futura seção 1')">Seção 1</button>
  <button onclick="alert('Futura seção 2')">Seção 2</button>
  <button onclick="alert('Futura seção 3')">Seção 3</button>
</nav>

<div class="radio-container">
  <h2>Ouça a Rádio NaldoA Play</h2>
  <audio id="radio" controls>
    <source src="sua-radio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>
</div>

<section class="photos">
  <h2>Minhas Fotos</h2>
  <img src="foto1.jpg" alt="Foto NaldoA">
  <img src="foto2.jpg" alt="Foto NaldoA">
  <img src="foto3.jpg" alt="Foto NaldoA">
  <!-- Substitua pelas suas fotos reais -->
</section>

<section class="videos">
  <h2>Vídeos</h2>
  <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
  <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
  <!-- Substitua pelos links reais dos seus vídeos -->
</section>

<footer>
  &copy; 2025 NaldoA. Todos os direitos reservados.
</footer>

<script>
const audio = document.getElementById('radio');
const canvas = document.getElementById('visualizer');
const ctx = canvas.getContext('2d');
let audioContext, analyser, source, dataArray, bufferLength;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function initAudio() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  analyser = audioContext.createAnalyser();
  source = audioContext.createMediaElementSource(audio);
  source.connect(analyser);
  analyser.connect(audioContext.destination);
  analyser.fftSize = 256;
  bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  draw();
}

function draw() {
  requestAnimationFrame(draw);
  analyser.getByteFrequencyData(dataArray);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const barWidth = (canvas.width / bufferLength) * 2.5;
  let x = 0;
  for(let i=0;i<bufferLength;i++){
    const barHeight = dataArray[i];
    const r = barHeight + (25 * (i/bufferLength));
    const g = 250 * (i/bufferLength);
    const b = 50;
    ctx.fillStyle = `rgba(${r},${g},${b},0.6)`;
    ctx.fillRect(x,canvas.height-barHeight,barWidth,barHeight);
    x += barWidth + 1;
  }
}

audio.addEventListener('play', () => {
  if(!audioContext) initAudio();
});
</script>

</body>
</html>
