<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaldoA - Site Oficial</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        :root {
            --primary-color: #9b59b6;
            --secondary-color: #3498db;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-background: rgba(44, 44, 44, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Fundo Animado - Coloque o URL do seu GIF aqui */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header e Rádio */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            backdrop-filter: blur(10px);
            background: rgba(26, 26, 26, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Player da Rádio */
        .radio-player {
            text-align: center;
        }
        
        .radio-player h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .audio-player {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .play-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
        }

        .play-button.playing {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--primary-color); }
            50% { box-shadow: 0 0 25px var(--secondary-color), 0 0 40px var(--primary-color); }
            100% { box-shadow: 0 0 5px var(--primary-color); }
        }

        /* Navegação e Links Sociais */
        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-left: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: var(--primary-color);
        }

        .social-links a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
        
        /* Seções Principais */
        .section {
            padding: 60px 0;
            text-align: center;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 4px;
            bottom: -10px;
            left: 10%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Cards com Efeito Gradiente */
        .card {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            padding: 30px;
            transition: transform 0.3s ease;
            border: 1px solid transparent;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Efeito de Luz Gradiente no Hover */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), 
                        rgba(155, 89, 182, 0.3), 
                        rgba(52, 152, 219, 0.2), 
                        transparent 40%);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: -1;
        }

        .card:hover::before {
            opacity: 1;
        }
        
        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <img id="background-video" src="https://i.pinimg.com/originals/b4/8c/61/b48c6145341399581a8b13c1265886cf.gif" alt="Fundo animado">

    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div class="logo">
                <h1>NaldoA</h1>
            </div>

            <div class="radio-player">
                <h2>NaldoA Play</h2>
                <div class="audio-player">
                     <audio id="radio-stream" src="SEU_LINK_DE_RADIO_AQUI"></audio>
                    <button id="play-pause-button" class="play-button"><i class="fas fa-play"></i></button>
                    <span>Ao Vivo</span>
                </div>
            </div>

            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="musicas" class="section">
            <h2 class="section-title">Minhas Músicas</h2>
            <div class="card">
                <h3>Spotify</h3>
                <p>Ouça meus últimos lançamentos diretamente no Spotify.</p>
                <iframe style="border-radius:12px; margin-top: 20px;" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>
        </section>

        <section id="videos" class="section">
            <h2 class="section-title">Meus Vídeos</h2>
            <div class="grid">
                <div class="card">
                    <h3>Meu Último Clipe</h3>
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="card">
                    <h3>Live Set Recente</h3>
                     <iframe width="100%" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Efeito de luz gradiente no hover
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                });
            });
            
            // Controle da Rádio
            const playPauseButton = document.getElementById('play-pause-button');
            const radioStream = document.getElementById('radio-stream');
            const playIcon = '<i class="fas fa-play"></i>';
            const pauseIcon = '<i class="fas fa-pause"></i>';
            
            playPauseButton.addEventListener('click', () => {
                if (radioStream.paused) {
                    radioStream.play();
                    playPauseButton.innerHTML = pauseIcon;
                    playPauseButton.classList.add('playing');
                } else {
                    radioStream.pause();
                    playPauseButton.innerHTML = playIcon;
                    playPauseButton.classList.remove('playing');
                }
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
