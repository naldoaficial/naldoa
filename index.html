<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaldoA Play 🎶</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
    }

    header.hero {
      padding: 60px 20px;
    }

    .glow {
      color: #fff;
      text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #ff0;
      animation: pulse 2s infinite alternate;
    }

    .tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    section {
      padding: 50px 20px;
    }

    h2.glow {
      margin-bottom: 30px;
    }

    /* Efeito de fundo animado */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Brilho do texto */
    @keyframes pulse {
      from { text-shadow: 0 0 5px #f0f; }
      to { text-shadow: 0 0 25px #0ff, 0 0 50px #ff0; }
    }

    /* Equalizer animado */
    .equalizer {
      width: 120px;
      height: 60px;
      margin: 20px auto;
      display: flex;
      gap: 5px;
    }

    .equalizer div {
      flex: 1;
      background: cyan;
      animation: bounce 1s infinite ease-in-out;
    }

    .equalizer div:nth-child(2) { animation-delay: 0.2s; }
    .equalizer div:nth-child(3) { animation-delay: 0.4s; }
    .equalizer div:nth-child(4) { animation-delay: 0.6s; }
    .equalizer div:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 60px; }
    }

    /* Player centralizado */
    iframe {
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
    }

    /* Rodapé */
    footer {
      padding: 20px;
      background: rgba(0,0,0,0.4);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- TOPO -->
  <header class="hero">
    <h1 class="glow">🎧 NaldoA Play</h1>
    <p class="tagline">A rádio que não para • Energia sem limites 🔥</p>
  </header>

  <!-- RÁDIO AO VIVO -->
  <section class="radio">
    <h2 class="glow">📻 Ouça ao vivo</h2>
    <div class="equalizer">
      <div></div><div></div><div></div><div></div><div></div>
    </div>
    <!-- Substitua pelo seu player da rádio -->
    <iframe src="URL-DA-SUA-RADIO" width="300" height="150" frameborder="0" allow="autoplay"></iframe>
  </section>

  <!-- SPOTIFY -->
  <section class="spotify">
    <h2 class="glow">🎶 Últimos Lançamentos</h2>
    <iframe src="https://open.spotify.com/embed/album/SEU-ALBUM-ID" width="80%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
  </section>

  <!-- VÍDEOS -->
  <section class="videos">
    <h2 class="glow">🎥 Meus vídeos</h2>
    <!-- Substitua pelos seus vídeos do YouTube -->
    <iframe width="360" height="215" src="https://www.youtube.com/embed/SEU-VIDEO-ID" frameborder="0" allowfullscreen></iframe>
  </section>

  <!-- RODAPÉ -->
  <footer>
    <p>© 2025 NaldoA • Todos os direitos reservados</p>
  </footer>
</body>
</html>
