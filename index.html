<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo para o novo botão do Spotify */
        .spotify-button {
            display: inline-block;
            background-color: #1DB954; /* Verde do Spotify */
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 40px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .spotify-button:hover {
            transform: scale(1.05);
            background-color: #1ed760;
        }
        .spotify-button .fab {
            margin-left: 10px;
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <a href="index.html"><img src="naldoa-logo.jpg" alt="Logo NaldoA" class="logo-img"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="musica.html" class="active">Músicas</a></li>
                    <li><a href="videos.html">Vídeos</a></li>
                    <li><a href="radio.html">Rádio</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </header>

    <main class="container page-content">
        <section id="musicas" class="section" style="text-align: center;">
            <h2 class="section-title">Minhas Músicas</h2>
            <p class="section-subtitle">Ouça meu perfil completo diretamente no Spotify.</p>
            
            <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/artist/05anJA6CE7Afkn0hYyVMRV?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            <a href="https://open.spotify.com/intl-pt/artist/05anJA6CE7Afkn0hYyVMRV?si=c70o8qYcSLWs22c9pl1VjA" target="_blank" class="spotify-button">
                Abrir no Spotify
                <i class="fab fa-spotify"></i>
            </a>
        </section>
    </main>

    <footer>

    </footer>
