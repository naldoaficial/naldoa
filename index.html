<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NaldoA - Página Inicial</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #ff4081;
      font-size: 2.5rem;
    }

    nav {
      margin: 20px 0;
    }

    nav button {
      background: #ff4081;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    nav button:hover {
      background: #e73370;
    }

    .radio-container {
      margin: 30px 0;
      text-align: center;
    }

    .radio-container audio {
      width: 300px;
      outline: none;
    }

    .photos, .videos {
      width: 90%;
      max-width: 1200px;
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .photos img, .videos iframe {
      width: 300px;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .photos img:hover, .videos iframe:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      background: #1f1f1f;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media(max-width: 768px) {
      nav button {
        margin: 5px 0;
        width: 90%;
      }

      .photos img, .videos iframe {
        width: 90%;
      }

      .radio-container audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>NaldoA Play</h1>
  </header>

  <nav>
    <button onclick="alert('Futura seção 1')">Seção 1</button>
    <button onclick="alert('Futura seção 2')">Seção 2</button>
    <button onclick="alert('Futura seção 3')">Seção 3</button>
  </nav>

  <div class="radio-container">
    <h2>Ouça a Rádio NaldoA Play</h2>
    <audio controls>
      <source src="sua-radio.mp3" type="audio/mpeg">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <section class="photos">
    <h2 style="width:100%; text-align:center; margin-bottom:20px;">Minhas Fotos</h2>
    <img src="foto1.jpg" alt="Foto NaldoA">
    <img src="foto2.jpg" alt="Foto NaldoA">
    <img src="foto3.jpg" alt="Foto NaldoA">
    <!-- Adicione mais fotos aqui -->
  </section>

  <section class="videos">
    <h2 style="width:100%; text-align:center; margin-bottom:20px;">Vídeos</h2>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="YouTube video" frameborder="0" allowfullscreen></iframe>
    <!-- Adicione mais vídeos aqui -->
  </section>

  <footer>
    &copy; 2025 NaldoA. Todos os direitos reservados.
  </footer>

</body>
</html>
