      50% {background-position: 100% 50%;}

    }

    /* CabeÃ§alho */
    header {
      padding: 30px;
      font-size: 2em;
      text-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {text-shadow: 0 0 10px #ff00ff;}
      to {text-shadow: 0 0 25px #00ffff;}
    }

    /* Player da rÃ¡dio */
    .radio {
      margin: 20px auto;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      border-radius: 15px;

    }

    /* BotÃµes */
    .btn {

      text-decoration: none;
      border-radius: 25px;

    .btn:hover {

    /* Abas */
    .tabs {

    }
    .tab-buttons button {
      background: #111;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
    }
    .tab-buttons button.active {
      background: #00ffff;
      color: #111;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }

    iframe {
      width: 80%;
      height: 315px;
      margin: 10px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <script>
    function openTab(evt, tabId) {
      var i, tabcontent, tabbuttons;
      tabcontent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      tabbuttons = document.querySelectorAll(".tab-buttons button");
      tabbuttons.forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>
